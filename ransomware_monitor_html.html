<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Ransomware File Integrity Monitor</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ d, className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d={d}/>
            </svg>
        );

        const FileIntegrityMonitor = () => {
            const [files, setFiles] = useState([]);
            const [baseline, setBaseline] = useState({});
            const [alerts, setAlerts] = useState([]);
            const [isMonitoring, setIsMonitoring] = useState(false);
            const [stats, setStats] = useState({ total: 0, modified: 0, deleted: 0, new: 0, unchanged: 0 });
            const [scanInterval, setScanInterval] = useState(3000);
            const monitorIntervalRef = useRef(null);

            const generateHash = (fileName, content) => {
                let hash = 0;
                const str = fileName + content;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16).padStart(64, '0').substring(0, 64);
            };

            const initializeDemoFiles = () => {
                const demoFiles = [
                    { name: 'financial_report.xlsx', path: '/Documents/', content: 'Q4 Revenue: $1.2M', size: 24576, lastModified: Date.now() - 3600000 },
                    { name: 'customer_data.csv', path: '/Documents/', content: 'CustomerID,Name,Email...', size: 45120, lastModified: Date.now() - 7200000 },
                    { name: 'presentation.pptx', path: '/Documents/', content: 'Company Overview Slides', size: 156800, lastModified: Date.now() - 10800000 },
                    { name: 'password_vault.db', path: '/AppData/', content: 'encrypted_passwords', size: 8192, lastModified: Date.now() - 86400000 },
                    { name: 'family_photos.zip', path: '/Pictures/', content: 'vacation_2024.jpg...', size: 5242880, lastModified: Date.now() - 172800000 }
                ];

                const filesWithHashes = demoFiles.map(file => ({
                    ...file,
                    hash: generateHash(file.name, file.content),
                    status: 'unchanged'
                }));

                setFiles(filesWithHashes);
                
                const newBaseline = {};
                filesWithHashes.forEach(file => {
                    newBaseline[file.path + file.name] = { hash: file.hash, size: file.size, timestamp: file.lastModified };
                });
                setBaseline(newBaseline);
                updateStats(filesWithHashes);
                addAlert('success', `Baseline created for ${filesWithHashes.length} files`);
            };

            useEffect(() => { initializeDemoFiles(); }, []);

            const updateStats = (fileList) => {
                setStats({
                    total: fileList.length,
                    modified: fileList.filter(f => f.status === 'modified').length,
                    deleted: fileList.filter(f => f.status === 'deleted').length,
                    new: fileList.filter(f => f.status === 'new').length,
                    unchanged: fileList.filter(f => f.status === 'unchanged').length
                });
            };

            const addAlert = (type, message, fileName = '') => {
                setAlerts(prev => [{ id: Date.now() + Math.random(), type, message, fileName, timestamp: new Date().toLocaleTimeString() }, ...prev].slice(0, 50));
            };

            const scanFiles = () => {
                setFiles(prevFiles => {
                    const updatedFiles = prevFiles.map(file => {
                        const fullPath = file.path + file.name;
                        const baselineEntry = baseline[fullPath];
                        
                        if (!baselineEntry) {
                            if (file.status !== 'new') addAlert('warning', 'New file detected', file.name);
                            return { ...file, status: 'new' };
                        }
                        if (file.hash !== baselineEntry.hash) {
                            if (file.status !== 'modified') addAlert('danger', 'File modified - Possible ransomware!', file.name);
                            return { ...file, status: 'modified' };
                        }
                        return { ...file, status: 'unchanged' };
                    });
                    updateStats(updatedFiles);
                    return updatedFiles;
                });
            };

            const startMonitoring = () => {
                setIsMonitoring(true);
                addAlert('info', 'Real-time monitoring started');
                monitorIntervalRef.current = setInterval(scanFiles, scanInterval);
            };

            const stopMonitoring = () => {
                setIsMonitoring(false);
                addAlert('info', 'Monitoring stopped');
                if (monitorIntervalRef.current) clearInterval(monitorIntervalRef.current);
            };

            const simulateRansomwareAttack = () => {
                addAlert('danger', '‚ö†Ô∏è SIMULATING RANSOMWARE ATTACK ‚ö†Ô∏è');
                setTimeout(() => {
                    setFiles(prevFiles => prevFiles.map((file, idx) => {
                        if (idx < 3) {
                            const newContent = 'ENCRYPTED_BY_RANSOMWARE_' + Math.random();
                            return { ...file, content: newContent, hash: generateHash(file.name, newContent), name: file.name + '.locked', status: 'modified' };
                        }
                        return file;
                    }));
                }, 1000);
            };

            const modifyRandomFile = () => {
                setFiles(prevFiles => {
                    const idx = Math.floor(Math.random() * prevFiles.length);
                    const updatedFiles = [...prevFiles];
                    const file = updatedFiles[idx];
                    const newContent = file.content + '_modified_' + Date.now();
                    updatedFiles[idx] = { ...file, content: newContent, hash: generateHash(file.name, newContent), lastModified: Date.now() };
                    return updatedFiles;
                });
            };

            const addNewFile = () => {
                const newFile = { name: `document_${Date.now()}.txt`, path: '/Documents/', content: 'New file', size: 1024, lastModified: Date.now(), status: 'new' };
                newFile.hash = generateHash(newFile.name, newFile.content);
                setFiles(prev => [...prev, newFile]);
            };

            const resetBaseline = () => {
                const newBaseline = {};
                files.filter(f => f.status !== 'deleted').forEach(file => {
                    newBaseline[file.path + file.name] = { hash: file.hash, size: file.size, timestamp: file.lastModified };
                });
                setBaseline(newBaseline);
                setFiles(prevFiles => prevFiles.map(f => ({ ...f, status: f.status === 'deleted' ? 'deleted' : 'unchanged' })));
                addAlert('success', 'Baseline reset');
            };

            const exportReport = () => {
                const report = { timestamp: new Date().toISOString(), stats, alerts: alerts.slice(0, 10), files: files.map(f => ({ name: f.name, path: f.path, status: f.status, hash: f.hash })) };
                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `integrity_report_${Date.now()}.json`;
                a.click();
                addAlert('success', 'Report exported');
            };

            const getStatusColor = (status) => {
                const colors = { unchanged: 'text-green-400 bg-green-900/30 border-green-500', modified: 'text-red-400 bg-red-900/30 border-red-500', new: 'text-yellow-400 bg-yellow-900/30 border-yellow-500', deleted: 'text-gray-400 bg-gray-900/30 border-gray-500' };
                return colors[status] || 'text-blue-400 bg-blue-900/30 border-blue-500';
            };

            const getAlertColor = (type) => {
                const colors = { success: 'bg-green-900/30 border-green-500 text-green-300', danger: 'bg-red-900/30 border-red-500 text-red-300', warning: 'bg-yellow-900/30 border-yellow-500 text-yellow-300' };
                return colors[type] || 'bg-blue-900/30 border-blue-500 text-blue-300';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-950 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-6">
                            <h1 className="text-4xl font-bold text-white mb-2">üõ°Ô∏è Anti-Ransomware File Monitor</h1>
                            <p className="text-blue-200">Real-time File Integrity Detection using SHA-256</p>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                            {[
                                { label: 'Total', value: stats.total, color: 'blue' },
                                { label: 'Secure', value: stats.unchanged, color: 'green' },
                                { label: 'Modified', value: stats.modified, color: 'red' },
                                { label: 'New', value: stats.new, color: 'yellow' },
                                { label: 'Deleted', value: stats.deleted, color: 'gray' }
                            ].map((stat, i) => (
                                <div key={i} className={`bg-slate-800 border border-${stat.color}-500 rounded-lg p-4`}>
                                    <span className="text-slate-300 text-sm">{stat.label}</span>
                                    <div className={`text-3xl font-bold text-${stat.color}-400`}>{stat.value}</div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 mb-6">
                            <h2 className="text-xl font-bold text-white mb-4">Control Panel</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <h3 className="text-sm font-semibold text-slate-300 mb-3">Monitoring</h3>
                                    <div className="flex flex-wrap gap-2">
                                        <button onClick={isMonitoring ? stopMonitoring : startMonitoring} className={`${isMonitoring ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} text-white px-4 py-2 rounded-lg font-semibold`}>
                                            {isMonitoring ? '‚è∏Ô∏è Stop' : '‚ñ∂Ô∏è Start'} Monitoring
                                        </button>
                                        <button onClick={scanFiles} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold">üîç Scan</button>
                                        <button onClick={resetBaseline} className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold">üõ°Ô∏è Reset</button>
                                        <button onClick={exportReport} className="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg font-semibold">üì• Export</button>
                                    </div>
                                    <div className="mt-4">
                                        <label className="block text-sm text-slate-300 mb-2">Scan Interval: {scanInterval}ms</label>
                                        <input type="range" min="1000" max="10000" step="1000" value={scanInterval} onChange={(e) => setScanInterval(Number(e.target.value))} className="w-full" />
                                    </div>
                                </div>
                                <div>
                                    <h3 className="text-sm font-semibold text-slate-300 mb-3">Simulation Tools</h3>
                                    <div className="flex flex-wrap gap-2">
                                        <button onClick={simulateRansomwareAttack} className="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-lg font-semibold">‚ö†Ô∏è Attack</button>
                                        <button onClick={modifyRandomFile} className="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-semibold">Modify</button>
                                        <button onClick={addNewFile} className="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg font-semibold">Add File</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-6">
                            <div className="bg-slate-800 border border-slate-700 rounded-xl p-6">
                                <h2 className="text-xl font-bold text-white mb-4">üìÅ Files ({files.filter(f => f.status !== 'deleted').length})</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {files.map((file, idx) => (
                                        <div key={idx} className={`p-3 rounded-lg border ${getStatusColor(file.status)}`}>
                                            <div className="flex justify-between mb-2">
                                                <div className="flex-1 min-w-0">
                                                    <div className="font-mono text-sm font-semibold truncate">{file.name}</div>
                                                    <div className="text-xs opacity-75">{file.path}</div>
                                                </div>
                                                <span className={`text-xs px-2 py-1 rounded uppercase font-bold ${file.status === 'unchanged' ? 'bg-green-600' : file.status === 'modified' ? 'bg-red-600' : file.status === 'new' ? 'bg-yellow-600' : 'bg-gray-600'}`}>
                                                    {file.status}
                                                </span>
                                            </div>
                                            <div className="text-xs opacity-75 font-mono truncate"># {file.hash.substring(0, 16)}...</div>
                                            <div className="text-xs opacity-75 mt-1">Size: {(file.size / 1024).toFixed(1)} KB</div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-slate-800 border border-slate-700 rounded-xl p-6">
                                <h2 className="text-xl font-bold text-white mb-4">‚ö†Ô∏è Alerts ({alerts.length})</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {alerts.map((alert) => (
                                        <div key={alert.id} className={`p-3 rounded-lg border ${getAlertColor(alert.type)}`}>
                                            <div className="flex justify-between mb-1">
                                                <div className="font-semibold text-sm">{alert.message}</div>
                                                <span className="text-xs opacity-75 ml-2">üïê {alert.timestamp}</span>
                                            </div>
                                            {alert.fileName && <div className="text-xs font-mono opacity-90">File: {alert.fileName}</div>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 bg-slate-800 border border-blue-500 rounded-xl p-6">
                            <h3 className="text-lg font-bold text-white mb-3">üõ°Ô∏è How It Works</h3>
                            <div className="grid md:grid-cols-3 gap-4 text-sm text-slate-300">
                                <div><div className="font-semibold text-blue-400 mb-2">1. Baseline</div><p>SHA-256 hash for each file stored as secure baseline</p></div>
                                <div><div className="font-semibold text-blue-400 mb-2">2. Monitoring</div><p>Continuous scanning compares current hash with baseline</p></div>
                                <div><div className="font-semibold text-blue-400 mb-2">3. Detection</div><p>Alerts on modifications, deletions, or suspicious new files</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FileIntegrityMonitor />, document.getElementById('root'));
    </script>
</body>
</html>
